on:
  push:
    branches: [ main ]
  pull_request:
    branches: [main]
  workflow_dispatch:
jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    env:
      AWS ACCESS_KEY_ID: ${{ secrets.DEV_AWS_ACCESS_KEY_ID }} 
      AWS SECRET ACCESS KEY: ${{ secrets.DEV_AWS_SECRET_ACCESS_KEY}}

    defaults:
      run:
        shell: bash

    steps:
    
     
     - name: Terraform init1
       run: terraform init

     - name: Terraform Plan
       run: terraform plan

     - name: Terraform Apply
       #if: github.ref --'refs/heads/main' && github.event_name -- 'push'
       run: terraform apply -auto-approve
  
